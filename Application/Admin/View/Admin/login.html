    img:hover{
        cursor:pointer;

    img{
        box-sizing: border-box;
        border:1px solid lightgray;

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action={:U('login/login')} method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="user name" name="username" type="text" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="verify" name="verify" type="text" value="" required style="width: 60%;float: left;"><img src={:U('login/verify')} onclick = "this.src ='__MODULE__/login/verify/'+Math.random()" style="float: left;width: 40%;height: 34px;border-radius: 3px;">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <div style="clear: both;"></div>
                                <br/>
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="登录">
                                <span style='color: red;'>{$error|default=''}</span>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- jQuery -->
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
