
<style type="text/css">
    form{
        font-size: 16px;
        font-weight: bolder;
    }
</style>
 <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">文章编辑</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">文章编辑</div>
            <div class="panel-body">
                <div class="row">
                    <form action={:U('index/editnews',array('id'=>$arr['id']))} method="post" enctype="multipart/form-data">
                        文章标题
                        <input type="text" name ='title' class="form-control" placeholder= '请输入文章标题' required value={$arr.title}>
                        文章分类
                        <select class='form-control' name ='class'>
                            <option value="1">新闻资讯--新闻资讯</option>
                            <option value="2">新闻资讯--通知公告</option>
                            <option value="3">新闻资讯--招生信息</option>
                            <option value="4">教育项目--国学大讲堂</option>
                            <option value="5">教育项目--精品研修班</option>
                            <option value="6">教育项目--职业训练营</option>
                            <option value="7">人才培训--企业内训</option>
                            <option value="8">人才培训--干部培训</option>
                            <option value="9">人才培训--行业定制</option>
                        </select>
                        <br/>
                      发布时间
                        <input class="laydate-icon" onclick="laydate()" name = 'date' style="margin-right: 30px;" required value={$arr.date}> 
                        新闻展示照片
                        <input type="file" name = 'picture' style="display: inline;">
                        
                        <br>
                        <br>
                        <div class="col-md-12">
                            <script id="uecontainer" name="content" type="text/plain"  required>{$arr.content}</script>
                        </div>

                        <input type="submit" class="btn btn-info" style="float: right;margin-right: 3%;" value="添加"></form>

                </div>
                <!-- /.row (nested) --> </div>
            <!-- /.panel-body --> </div>
        <!-- /.panel --> </div>
    <!-- /.col-lg-12 -->
</div>

 <!-- 配置文件 --> 
 <script type="text/javascript" src="__PUBLIC__/editor/ueditor.config.js"></script>
 <!-- 编辑器源码文件 -->
